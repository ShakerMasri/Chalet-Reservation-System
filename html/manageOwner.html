    <div class="dashboard">

        <img class="logo" src="../images/beach-hut.png" alt="logo" />

                    E-mail <i class="fas fa-sort sort-icon"></i>

                  <th class="sortable">
                    Phone Number <i class="fas fa-sort sort-icon"></i>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
