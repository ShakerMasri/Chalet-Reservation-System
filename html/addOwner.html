<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Add-Owner</title>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <img class="logo" src="../images/beach-hut.png" alt="logo" />
        <hr />
        <nav>
          <a href="../admin.html"><i class="fas fa-home"></i> Home</a>
          <a href="addChalet.html"
            ><i class="fas fa-plus-circle"></i> Add Chalet</a
          >
          <a href="ViewChalet.html"><i class="fas fa-eye"></i>View chalet</a>
          <a href="#"><i class="fas fa-user-plus"></i> Add Owner</a>
          <a href="manageOwner.html"
            ><i class="fas fa-users-cog"></i> Manage Owners</a
          >
        </nav>
        <button class="logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </aside>
      <main class="mainsec">
        <div class="admin-form-container">
          <div class="innersec admin-form">
            <div class="form-header">
              <div class="logologin">
                <h3 class="form-title">Create Owner Account</h3>
              </div>
            </div>
            <form class="owner-registration-form">
              <div class="name-fields">
                <div class="forminput">
                  <label for="firstname">First Name:</label>
                  <input type="text" id="firstname" name="firstname" required />
                </div>
                <div class="forminput">
                  <label for="lastname">Last Name:</label>
                  <input type="text" id="lastname" name="lastname" required />
                </div>
              </div>

              <div class="forminput">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="forminput">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />
              </div>

              <div class="forminput">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div class="forminput">
                <label for="confirmpassword">Confirm Password:</label>
                <input
                  type="password"
                  id="confirmpassword"
                  name="confirmpassword"
                  required
                />
              </div>
              <div class="form-actions">
                <button type="submit" class="register-button">Add Owner</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
