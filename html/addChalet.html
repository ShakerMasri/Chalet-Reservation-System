<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Chalet</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <img class="logo" src="../images/beach-hut.png" alt="logo" />
        <hr />
        <nav>
          <a href="../admin.html"><i class="fas fa-home"></i> Home</a>
          <a href="#"><i class="fas fa-plus-circle"></i> Add Chalet</a>
          <a href="ViewChalet.html"><i class="fas fa-eye"></i>View chalet</a>
          <a href="addOwner.html"><i class="fas fa-user-plus"></i> Add Owner</a>
          <a href="manageOwner.html"
            ><i class="fas fa-users-cog"></i> Manage Owners</a
          >
        </nav>
        <button class="logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </aside>

      <main class="main">
        <form class="add-form">
          <h1 class="form-title">Add New Chalet</h1>

          <div class="form-grid">
            <div class="form-group">
              <label for="owner_id">Owner ID</label>
              <input
                type="number"
                id="owner_id"
                name="owner_id"
                placeholder="Enter Owner ID"
                required
              />
            </div>

            <div class="form-group">
              <label for="name">Chalet Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter Chalet Name"
                required
              />
            </div>

            <div class="form-group full-width">
              <label for="location">Location</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter Location"
                required
              />
            </div>

            <div class="form-group">
              <label for="price">Price ($)</label>
              <input
                type="number"
                id="price"
                step="0.01"
                name="price"
                placeholder="Enter Price"
                min="
                0"
                required
              />
            </div>

            <div class="form-group">
              <label for="max_capacity">Max Capacity</label>
              <input
                type="number"
                id="max_capacity"
                name="max_capacity"
                placeholder="Enter Max Guests"
                min="1"
                required
              />
            </div>

            <div class="form-group full-width">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                placeholder="Enter Description"
              ></textarea>
            </div>

            <div class="form-group full-width">
              <label>Chalet Image</label>
              <div class="image-upload">
                <label for="image-upload" class="image-upload-label">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Click to upload or drag and drop</span>
                </label>
                <input
                  type="file"
                  id="image-upload"
                  name="image"
                  accept="image/*"
                  multiple
                />
              </div>
            </div>
          </div>

          <button type="submit" class="submit-btn">Add Chalet</button>
        </form>
      </main>
    </div>
    <script src="../js/admin.js"></script>
  </body>
</html>
